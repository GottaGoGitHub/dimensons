<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Dimensions</title>
  </head>
  <body>
    <div class="outer">
      <div class="video-container">
        <iframe
          src="https://www.youtube.com/embed/OOy764mDtiA"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        ></iframe>
      </div>

      <div class="box-container">
        <!--  -->
        <div class="box box-top">
          <p>Hey 1</p>
        </div>
        <div class="box box-top left-mid">
          <p>Hey 2</p>
        </div>
        <div class="box box-top right-mid">
          <p>Hey 3</p>
        </div>
        <div class="box box-top right">
          <p>Hey 4</p>
        </div>

        <div class="box box-tmid">
          <p>Hey 5</p>
        </div>
        <div class="box box-tmid left-mid">
          <p>Hey 6</p>
        </div>
        <div class="box box-tmid right-mid">
          <p>Hey 7</p>
        </div>
        <div class="box box-tmid right">
          <p>Hey 8</p>
        </div>

        <div class="box box-bmid">
          <p>Hey 9</p>
        </div>
        <div class="box box-bmid left-mid">
          <p>Hey 10</p>
        </div>
        <div class="box box-bmid right-mid">
          <p>Hey 11</p>
        </div>
        <div class="box box-bmid right">
          <p>Hey 12</p>
        </div>

        <div class="box box-bot">
          <p>Hey 13</p>
        </div>
        <div class="box box-bot left-mid">
          <p>Hey 14</p>
        </div>
        <div class="box box-bot right-mid">
          <p>Hey 15</p>
        </div>
        <div class="box box-bot right">
          <p>Hey 16</p>
        </div>
      </div>
    </div>
  </body>
</html>
